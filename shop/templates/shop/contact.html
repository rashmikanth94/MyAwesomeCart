{% extends 'shop/basic.html' %}

 {% block title %}

Contact


  {% endblock %}



{% block body %}

{%  if submitted  %}

<div class="alert alert-success" role="alert">
  Your response have been recorded succesfully!!
</div>

{% endif %}

<div class="container my-2">
	<h3>Please Enter your details and Query</h3>
<form action="{% url 'contactus' %}" method="POST">
	{% csrf_token %}
  <div class="form-group">
    <label for="name">FullName</label>
    <input type="name" class="form-control" name="qname" id="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="qemail" id="email" placeholder="Enter your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" name="qphone" id="phone" placeholder="Enter your Number">
  </div>
  <div class="form-group">
    <label for="query">How may we Help you!!</label>
    <textarea class="form-control" name="qquery" id="Query" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>
{% endblock %}
